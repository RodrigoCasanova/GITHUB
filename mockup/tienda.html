<!DOCTYPE html>
<html lang="en">

<head>
  <title>TheFutbolKey/Tienda</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="inicio.html">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="Indice.html">Cerrar sesi√≥n</a>
        </li>
      </ul>
    </div>
  </nav>


  <div class="container mt-3">
    <h2>Camiseta de Colo Colo original</h2>
    <div class="row">
      <div class="col-md-6">
        <div class="card" style="width:100%">
          <img class="card-img-top" src="img/coload.webp" alt="Colo Colo">
          <div class="card-body">
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card" style="width:100%">
          <div class="card-body">
            <h4 class="card-text">Camiseta Hombre Adidas Local Colo Colo, Dorsal a escoger</h4>
            <div class="input-group mb-3">
              <span class="input-group-text">Cantidad</span>
              <input type="number" id="cantidadProducto" class="form-control" value="1" min="1">
            </div>
            <p>Precio: $60.000</p> 
            <a href="#" class="btn btn-primary" id="btnComprar" onclick="agregarAlCarrito()">Comprar</a>
          </div>
        </div>
      </div>
    </div>
    <br>
    
    <div class="row">
      <div class="col-md-6">
        <h3>Carrito de compra</h3>
        <ul id="listaCarrito" class="list-group"></ul>
        <p id="totalCompra"></p> 
      </div>
    </div>
  </div>

  <script>
    var totalCompra = 0; 
    function agregarAlCarrito() {
      var cantidad = parseInt(document.getElementById('cantidadProducto').value);
      var precioProducto = 60000; 
      var totalProducto = cantidad * precioProducto;

      totalCompra += totalProducto; 


      window.location.href = 'CarritoDeCompra.html?total=' + totalCompra;

      
      var listaCarrito = document.getElementById('listaCarrito');
      var producto = document.createElement('li');
      producto.className = 'list-group-item';
      producto.textContent = 'Camiseta de Colo Colo (' + cantidad + ')';
      listaCarrito.appendChild(producto);
    }
  </script>

</body>

</html>
