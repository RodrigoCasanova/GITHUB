<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    

<div class="container mt-3">
  <h2>Camiseta de Colo Colo original</h2>
  <div class="row">
    <div class="col-md-6">
      <div class="card" style="width:100%">
        <img class="card-img-top" src="img/coload.webp" alt="Colo Colo">
        <div class="card-body">
           </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card" style="width:100%">
        <div class="card-body">
          <h4 class="card-text">Camiseta Hombre Adidas Local Colo Colo, Dorsal a escoger</h4>
          <div class="input-group mb-3">
            <span class="input-group-text">Cantidad</span>
            <input type="number" id="cantidadProducto" class="form-control" value="1" min="1">
          </div>
          <a href="#" class="btn btn-primary" id="btnComprar" onclick="agregarAlCarrito()">Comprar</a>
        </div>
      </div>
    </div>
  </div>
  <br>
</div>

<script>
  function agregarAlCarrito() {
    var cantidad = document.getElementById('cantidadProducto').value;
    if (cantidad == 1) {
      alert('Se agreg√≥ 1 producto al carrito');
    } else {
      alert('Se agregaron ' + cantidad + ' productos al carrito');
    }
  }
</script>

</body>
</html>
