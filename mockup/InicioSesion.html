<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TheFutbolKey/iniciosesion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .form-label {
            color: #fff;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .btn-primary {
            background-color: #03DAC6;
            border-color: #03DAC6;
        }

        .btn-primary:hover {
            background-color: #02C2B8;
            border-color: #02C2B8;
        }

        .form-check-label {
            color: #fff;
        }

        /* Estilos para los mensajes de feedback */
        .valid-feedback {
            display: none; /* Ocultar los mensajes por defecto */
            color: #03DAC6;
        }

        .invalid-feedback {
            display: none; /* Ocultar los mensajes por defecto */
            color: #FF6B6B;
        }

        .form-check-input:invalid ~ .invalid-feedback {
            display: block; /* Mostrar mensaje de feedback cuando el input es inválido */
        }

        .was-validated .form-check-input:valid ~ .valid-feedback {
            display: block; /* Mostrar mensaje de feedback cuando el input es válido */
        }
    </style>
</head>

<body>

    <div class="container mt-3">
        <h3>Form Validation</h3>
        <p>Try to submit the form.</p>

        <form action="/action_page.php" class="was-validated">
            <div class="mb-3 mt-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter username" name="email" required>
                <div class="valid-feedback">El Email es valido.</div>
                <div class="invalid-feedback">Email vacio.</div>
            </div>
            <div class="mb-3">
                <label for="pwd" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
                <div class="valid-feedback">Contraseña valida.</div>
                <div class="invalid-feedback">Contraseña vacia.</div>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="myCheck" name="remember" required>
                <label class="form-check-label" for="myCheck">Presione para aceptar terminos y condiciones.</label>
                <div class="valid-feedback">Aceptado.</div>
                <div class="invalid-feedback">Acepta Terminos y condiciones.</div>
            </div>
            <a href="TiendaOnline.html" button type="submit" class="btn btn-primary">Iniciar Sesion</button></a>
        </form>
    </div>

</body>

</html>
