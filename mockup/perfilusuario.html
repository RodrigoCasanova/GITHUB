    <div class="container" style="margin-top: 80px;">
        <h1>Mi Perfil</h1>
        <img src="img/king.avif" alt="Mi Foto de Perfil" class="profile-img">
        <div class="info">
            <form id="perfil-form">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" value="Usuario 1" disabled>
                </div>
                <div class="mb-3">
                    <label for="edad" class="form-label">Edad:</label>
                    <input type="text" class="form-control" id="edad" value="30 a침os" disabled>
                </div>
                <div class="mb-3">
                    <label for="ubicacion" class="form-label">Ubicaci칩n:</label>
                    <input type="text" class="form-control" id="ubicacion" value="Concepcion" disabled>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electr칩nico:</label>
                    <input type="email" class="form-control" id="email" value="usuario1@example.com" disabled>
                </div>
                <button type="button" class="btn btn-primary" id="editar-btn">Editar</button>
                <button type="submit" class="btn btn-success d-none" id="guardar-btn">Guardar Cambios</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("editar-btn").addEventListener("click", function () {
            let inputs = document.querySelectorAll(".form-control");
            inputs.forEach(function (input) {
                input.removeAttribute("disabled");
            });
            document.getElementById("editar-btn").classList.add("d-none");
            document.getElementById("guardar-btn").classList.remove("d-none");
        });

        document.getElementById("perfil-form").addEventListener("submit", function (event) {
            event.preventDefault();
            let formData = new FormData(this);
            let xhr = new XMLHttpRequest();
            xhr.open("POST", "guardar_perfil.php"); 
            xhr.onload = function () {
                if (xhr.status === 200) {
                    console.log("Perfil guardado exitosamente.");
                    let inputs = document.querySelectorAll(".form-control");
                    inputs.forEach(function (input) {
                        input.setAttribute("disabled", "disabled");
                    });
                    document.getElementById("editar-btn").classList.remove("d-none");
                    document.getElementById("guardar-btn").classList.add("d-none");
                }
            };
            xhr.send(formData);
        });
    </script>
