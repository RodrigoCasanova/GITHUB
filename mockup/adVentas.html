<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Grafico</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
  <style>
    /* Estilos personalizados */
    body {
      overflow: hidden; /* Para evitar que la imagen de fondo se desplace */
      position: relative;
      background-image: url('https://source.unsplash.com/1600x900/?travel');
      background-size: cover;
      color: #fff; /* Cambio el color del texto a blanco */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      margin-top: 50px;
    }

    .chart-title {
      background-color: rgba(0, 0, 0, 0.5); /* Fondo semi-transparente para el título */
      padding: 10px 20px; /* Añado un poco de espacio alrededor del título */
      border-radius: 10px; /* Bordes redondeados para el título */
      text-align: center; /* Centrar el texto del título */
      margin-bottom: 30px; /* Espacio debajo del título */
    }

    .chart-container {
      background-color: rgba(0, 0, 0, 0.7); /* Cambio el fondo semi-transparente a un tono oscuro */
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2); /* Añado un poco de sombra */
      padding: 20px;
    }

    @media (max-width: 576px) {
      .chart-container {
        padding: 10px;
      }
    }

    h1 {
      color: #fff; /* Cambio el color del título del gráfico a blanco */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="chart-title">
      <h1>Grafico de Administrador</h1>
    </div>
     <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" href="adUsuarios.html">Usuarios</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="adTienda.html">Tienda</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="adPedidos.html">Pedidos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="TiendaOnline.html">Tienda Online</a>
                </li>
              </ul>
            </div>
          </nav>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="chart-container">
          <canvas id="ventasChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS, preferiblemente al final del body -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Datos actualizados para el gráfico
    const data = {
      labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
      datasets: [{
        label: 'Ventas de Productos',
        data: [1200, 1300, 1400, 1500, 1600, 1700, 1800, 1900, 2000, 2100, 2200, 2300], // Datos de ventas ajustados
        backgroundColor: 'rgba(54, 162, 235, 0.5)', // Cambio el color del gráfico a un azul más claro
        borderColor: 'rgba(54, 162, 235, 1)', // Cambio el color del borde del gráfico a un azul más claro
        borderWidth: 1
      }]
    };

    const config = {
      type: 'bar',
      data: data,
      options: {
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              color: '#fff' // Cambio el color del texto del eje Y a blanco
            }
          },
          x: {
            ticks: {
              color: '#fff' // Cambio el color del texto de los meses a blanco
            }
          }
        },
        plugins: {
          legend: {
            labels: {
              color: '#fff' // Cambio el color del texto de la leyenda a blanco
            }
          }
        }
      }
    };

    // Inicializar el gráfico
    var myChart = new Chart(
      document.getElementById('ventasChart'),
      config
    );
  </script>
</body>
</html>
