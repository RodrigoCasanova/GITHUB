<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas de Camisetas de Fútbol</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .producto {
            margin-bottom: 30px;
        }

        .producto .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .producto .card:hover {
            transform: translateY(-5px);
        }

        .producto img {
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .producto .card-body {
            text-align: center;
        }

        .producto .btn {
            width: 100%;
            margin-top: 10px;
            border-radius: 20px;
            background-color: #007bff;
            color: #fff;
        }

        .carrito-icon {
            color: #007bff;
        }
    </style>
</head>
<body>
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="#" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <span class="fs-4">Ventas de Camisetas de Fútbol</span>
                </a>
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-2 text-white">Inicio</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Tienda</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Contacto</a></li>
                </ul>
                <div class="text-end">
                    <a href="#" class="btn btn-outline-light me-2">Iniciar Sesión</a>
                    <a href="#" class="btn btn-warning">Registrarse</a>
                </div>
            </div>
        </div>
    </header>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="producto">
                    <div class="card">
                        <img src="camiseta1.jpg" class="card-img-top" alt="Camiseta 1">
                        <div class="card-body">
                            <h5 class="card-title">Camiseta de Equipo 1</h5>
                            <p class="card-text">$50.00</p>
                            <a href="carrito.html" class="btn btn-primary">Agregar al Carrito <i class="bi bi-cart-plus carrito-icon"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Colocar más productos aquí -->
        </div>
    </div>

    <!-- Bootstrap JS Bundle (Popper.js + Bootstrap JS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
